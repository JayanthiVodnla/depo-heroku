<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="tree.css">
    <title>Binary tree</title>
</head>
<body>
    
    <div class="tree">
        <div class="node">
            <span class="nodes"><i class="fa-solid fa-image"></i><br>node4</span>
        <div class="down">
            <i class="fa-solid fa-tree"></i>
            <span class='node2'></span>node2</span>
        </div>
    <div class="nodechildren">
    <div class="left-child">
        <i class="fa-solid fa-circle-nodes"></i><br>
            <span class="node-value">node1</span>
    </div>
    <div class="left-child">
        <i class="fa-regular fa-star"></i><br>
        <span class="node-value">node5</span>
    </div>
    <div class="left-child">
        <i class="fa-solid fa-bomb"></i><br>
        <span class="node-value">node6</span>

    </div>
    </div>

        <div class="child">
        <div class="right-child">
            <span class="node3">node3</span>
        </div>
        <div class="right-child">
            <span class="node7">node7</span>
        </div>
        <div class="right-child">

            <span class="node8">node8</span>
        </div>
    </div>
     <div class="child1">
        <i class="fa-solid fa-cat"></i><br>
        <span class="node9">node9</span>

     </div>
     <div class="child2">

        <i class="fa-solid fa-braille"></i><br>
        <span class="node10">node10</span>

     </div>
    </div>
    </div>
    
</body>
</html>
