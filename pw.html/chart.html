<!DOCTYPE html>
<html>

<body>

<canvas id="myChart" style="width:100%;max-width:600px"></canvas>

<script>
const xValues = ['jan','feb','march','april','may','june','july','august','sep','oct'];

new Chart("myChart", {
  type: "bar",
  data: {
    labels: xValues,
    datasets: [{ 
      data: [860,1140,1060,1060,1070,1110,1330,2210,7830,2478],
      bordercolor: "red",
      fill:false
    }, { 
      data: [1600,1700,1700,1900,2000,2700,4000,5000,6000,7000],
      borderColor: "green",
      fill: false
    }, { 
      data: [300,700,2000,5000,6000,4000,2000,1000,200,100],
      borderColor: "blue",
      fill: false
    }]
  },
  options: {
    legend: {display: false},
    title:{
        display:true,
        text:"cost of product A,B,C (in Rs) in the year 2023"
    }
  }
});
</script>
